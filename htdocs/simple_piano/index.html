<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">						<!-- スタイルシート -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>	<!-- jQuery -->
	<script src="js/simple_piano.js" defer></script>					<!-- 簡易ピアノ -->
	<title>簡易ピアノ</title>
</head>
<body>
	<!-- 背景 -->
	<div class="background">
		<p class="caption">簡易ピアノ</p>
		<!-- 現在の音階 -->
		<div class="current_sound" id="current_sound">　</div>
		
		<!-- キーボード -->
		<div class="flex_item_box">
			<div class="keyboard" id="key_C">ド</div>
			<div class="keyboard" id="key_D">レ</div>
			<div class="keyboard" id="key_E">ミ</div>
			<div class="keyboard" id="key_F">ファ</div>
			<div class="keyboard" id="key_G">ソ</div>
			<div class="keyboard" id="key_A">ラ</div>
			<div class="keyboard" id="key_B">シ</div>
		</div>
		
		<!-- 自動演奏ボタン -->
		<div class="auto_play" id="auto_play">自動演奏</div>
		<!-- 自動演奏情報 -->
		<div class="auto_play_info" id="auto_play_info"></div>
	</div>
</body>
</html>
