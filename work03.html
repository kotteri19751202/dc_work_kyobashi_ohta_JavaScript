<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>WORK03</title>
	<script>
		let iNum = 1;		// 数値型
		let strNum = "1"	// 文字列型
		let bBool = true;	// 論理型
		let nNull = null;	// NULL型
		let strEmpty ="";	// 文字列型
		let example;		// undefined型

		document.write( "数値型：" + iNum + "<br>");
		document.write( "文字列型：" + strNum + "<br>" );
		document.write( "論理型：" + bBool + "<br>" );
		document.write( "NULL型：" + nNull + "<br>" );
		document.write( "文字列型：" + strEmpty + "<br>" );
		document.write( "undefined型：" + example + "<br>" );
	</script>
</head>
<body>
</body>
</html>
