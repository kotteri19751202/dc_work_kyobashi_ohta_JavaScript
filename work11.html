<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>WORK11</title>
</head>
<body>
	<script>
		
		let arrRandom = new Array(); // 配列作成	

		// 配列に乱数を入れる
		for( let i = 0 ; i < 5 ; i++ )
		{
			arrRandom.push( Math.floor( Math.random() * 100 ) + 1 );
		}
		
		// 配列の検証
		for( let i = 0 ; i < arrRandom.length ; i++ )
		{
			// 偶数の時
			if( arrRandom[ i ] % 2 == 0 )
			{
				document.write( arrRandom[ i ] + "（偶数）<br>");
			}
			else // 奇数の時
			{
				document.write( arrRandom[ i ] + "（奇数）<br>");
			}
		}

	</script>
</body>
</html>
