<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY09</title>
</head>
<body>
	<script>
		let strResult; // 結果文字列

		// 0～100までの範囲の乱数を生成し、定数constに格納する
		const iScore = Math.floor( Math.random() * 101 );
		document.write("<p>あなたの点数は" + iScore + "点です</p>");
		
		// 100の時
		if( iScore == 100 )
		{
			strResult = "満点";
		}
		else
		// 60点以上の時
		if( iScore >= 60 )
		{
			strResult = "合格";
		}
		else
		{
			strResult = "不合格";
		}

		document.write("<p>結果は" + strResult + "です</p>");
	</script>
</body>
</html>
