<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY08</title>
</head>
<body>
	<script>
		const strNum = "10";
		const iNum = 10;

		document.write("<p>等価演算子：" + ( strNum == iNum ) + "<p>");
		document.write("<p>不等価演算子：" + ( strNum != iNum ) + "<p>");
		document.write("<p>厳密等価演算子：" + ( strNum === iNum ) + "<p>");
		document.write("<p>厳密不等価演算子：" + ( strNum !== iNum ) + "<p>");
	</script>
</body>
</html>
