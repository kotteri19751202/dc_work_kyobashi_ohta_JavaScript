<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY05</title>
	<script>
		let iNum01 = 1 + 2;
		let iNum02 = 3 - 2;
		let iNum03 = 3 * 4;
		let iNum04 = 6 / 2;
		let iNum05 = 5 % 4;

		document.write("<p>加算：1 + 2 =" + iNum01 + "</p>");
		document.write("<p>減算：3 - 2 =" + iNum02 + "</p>");
		document.write("<p>乗算：3 * 4 =" + iNum03 + "</p>");
		document.write("<p>除算：6 / 2 =" + iNum04 + "</p>");
		document.write("<p>剰余：5 % 4 =" + iNum05 + "</p>");
	</script>
</head>
<body>
</body>
</html>
