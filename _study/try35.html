<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY35</title>
</head>
<body>
	<input type="button" value="ボタン" id="button">
	<script>
		// チェックボックスの状態に変化があったとき
		const clickButton = () =>
		{
			alert("ボタンがクリックされました");
		}
		
		let button = document.getElementById("button");
		button.addEventListener("click", clickButton);

	</script>
</body>
</html>
