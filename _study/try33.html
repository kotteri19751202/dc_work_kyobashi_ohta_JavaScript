<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY33</title>
</head>
<body>
	<input type="button" value="ボタン" id="button">
	<style>
		#button{
			background-color: #fff;
		}
	</style>
	<script>
		const button = document.getElementById("button");
		button.onmouseover = () =>
		{
			button.style.background = "#ffa500"
		}
		button.onmouseout = () =>
		{
			button.style.background = "#ffffff"
		}
	</script>
</body>
</html>
