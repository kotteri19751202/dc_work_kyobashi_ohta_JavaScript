<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY19</title>
</head>
<body>
	<script>
		// JavaScriptが用意している配列オブジェクトをインスタンス化する
		let arrHiragana = new Array( "あ", "い", "う");

		// プロパティの使用
		document.write("<p>" + arrHiragana.length + "</p>")
		// メソッドの使用①
		document.write("<p>" + arrHiragana.join(",") + "</p>")
		// メソッドの使用②
		document.write("<p>" + arrHiragana.indexOf("い") + "</p>")
	</script>
</body>
</html>
