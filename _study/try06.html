<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY06</title>
	<script>
		const iNum = 1;
		const strNum = "2";
		let iResult01 = iNum + iNum; 		// 数値同士
		let iResult02 = strNum + strNum;	// 文字列同士
		let iResult03 = strNum + iNum;		// 文字列と数値

		document.write("<p>1 + 1 =" + iResult01 + "</p>");
		document.write("<p>'2' + '2' =" + iResult02 + "</p>");
		document.write("<p>'2' + 1 =" + iResult03 + "</p>");
	</script>
</head>
<body>
</body>
</html>
