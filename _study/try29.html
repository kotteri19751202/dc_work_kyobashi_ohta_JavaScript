<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY29</title>
</head>
<body>
	<div id = "textbox">
        <p id="id">要素1</p>
        <p class="class_name">要素2</p>
        <p class="class_name">要素3</p>
    </div>
	
	<script>
		// idを指定して要素を取得
		const textbox = document.getElementById("textbox");

		let newElement1 = document.createElement("p");
		newElement1.textContent = "指定要素の中の末尾に追加"

		// 指定要素の中の末尾に追加要素を追加
		textbox.appendChild( newElement1 );

		// クラスを指定して要素を取得
		const className = document.getElementsByClassName( "class_name" );
		let newElement2 = document.createElement( "p" );
		newElement2.textContent = "指定要素の後に追加";

		// 指定要素の後に要素を追加
		className[ 0 ].after( newElement2 );

	</script>
</body>
</html>
