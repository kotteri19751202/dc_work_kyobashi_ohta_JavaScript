<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY27</title>
</head>
<body>
    <p id="id">id指定</p>
    <p class="class_name">class指定：1行目</p>
    <p class="class_name">class指定：2行目 </p>
    <p>==== JavaScriptの要素取得・出力ここから ====</p>

	<script>
		// idを指定して要素を取得
		const id = document.getElementById("id");
		// 取得した要素のテキストを表示
		document.write( id.textContent + "<br>" );

		// クラス名から要素を取得
		const class_name = document.getElementsByClassName( "class_name" );
		// 取得した要素のテキストを表示
		document.write( class_name[ 0 ].textContent + "<br>" );
		document.write( class_name[ 1 ].textContent + "<br>" );

	</script>
</body>
</html>
