<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY30</title>
</head>
<body>
	<div id="before">scriptタグより前</div>
	<script> 
		const before = document.getElementById(`before`); 
		document.write(`前:${before != null}`);

		const after = document.getElementById(`after`); 
		document.write(`後:${after != null}`);
	</script>
	<div id="after">scriptタグより後</div>
</body>
