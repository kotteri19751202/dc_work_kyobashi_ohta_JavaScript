<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY22</title>
</head>
<body>
	<script>
		const fNum = 1.5;

		const fFloor = Math.floor( fNum );	// 切り捨て
		document.write( fFloor + "<br>");

		const fCeil = Math.ceil( fNum );	// 切り上げ
		document.write( fCeil + "<br>");

		const fRound = Math.round( fNum );	// 四捨五入
		document.write( fRound + "<br>");

	</script>
</body>
</html>
