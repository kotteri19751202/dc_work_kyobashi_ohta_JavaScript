<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>WORK07</title>
</head>
<body>
	<script>
		let strResult = ""; // 結果文字列

		//----------------------------------------
		// 課題１
		//----------------------------------------
		document.write("<p>課題①--------</p>");
		
		// 1～100までの範囲の乱数を生成し、定数constに格納する
		const iRandom = Math.floor( Math.random() * 100 ) + 1;
		document.write("<p>ランダム値：" + iRandom + "</p>");

		// 3の倍数かどうかで分岐（ちょっと無理やり感ありますが）
		switch( iRandom % 3 )
		{
			case 0: // 3の倍数の時

				// 6の倍数かどうかで分岐
				switch( iRandom % 6 )
				{
					case 0: // 6の倍数の時
						strResult = "3と6の倍数です";
						break;
					
					default: // 6の倍数じゃない時
						strResult = "3の倍数で、6の倍数ではありません";
				}
				break;
			
			default: // 3の倍数じゃない時
				strResult = "倍数ではありません";
				break;
		}

		document.write("<p>" + strResult + "</p>");

		//----------------------------------------
		// 課題２
		//----------------------------------------
		document.write("<p>課題②--------</p>");

		// 値表示 ------------------------
		// 1～10までの範囲の乱数を生成し、定数constに格納する
		const iRandom01 = Math.floor( Math.random() * 10 ) + 1;
		const iRandom02 = Math.floor( Math.random() * 10 ) + 1;
		
		strResult = "";
		strResult += "ランダム値01 = " + iRandom01 + "、ランダム値02 = " + iRandom02 + " です。";
		
		// 大きさ判定 ---------------------
		// 同じかどうかで分岐（ちょっと無理やり感ありますが）
		switch( iRandom01 == iRandom02 )
		{
			case true:	// 同じとき
				strResult += "同じ値です。";
				break;
			
			default:	// 同じじゃない時 
				// ランダム値01の方が大きいかどうかで分岐（ちょっと無理やり感ありますが）
				switch( iRandom01 > iRandom02 )
				{
					case true:	// ランダム値01の方が大きいとき
						strResult += "ランダム値01の方が大きいです。";
						break;

					default:	// ランダム値02の方が大きいとき
						strResult += "ランダム値02の方が大きいです。";
				}
		}

		// 3の倍数の判定 -------------------
		let iCount = 0; // ３の倍数カウント

		// ランダム値01が3の倍数の時
		if( iRandom01 % 3 == 0 )
		{
			// カウントプラス
			iCount++;
		}
		// ランダム値02が3の倍数の時
		if( iRandom02 % 3 == 0 )
		{
			// カウントプラス
			iCount++;
		}
		
		strResult += "2つの数字のうち、";
		
		// 3の倍数の数で分岐
		switch( iCount )
		{
			case 0:	// 3の倍数がない時
				strResult += "3の倍数となる数はありません。";
				break;
			
			case 1:	// 1個の時
				strResult += "3の倍数となる数は1つです。";
				break;

			case 2:	// 2個の時
				strResult += "3の倍数となる数は2つです。";
				break;

			default :
				strResult += "エラーです。";
		}

		document.write("<p>" + strResult + "</p>");

	</script>
</body>
</html>
