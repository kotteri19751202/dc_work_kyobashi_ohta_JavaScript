<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TRY36</title>
</head>
<body>
	<div id="container"></div>
	<div id="scroll">scroll:0</div>
	<style>
		#container{
			height:1200px;
		}
		#scroll{
			position:fixed;
			top:10px;
			left:10px;
		}
	</style>
	<script>
		const scroll = document.getElementById("scroll");
		const scrollEvent = () =>
		{
			let iScrollVal = window.scrollY;
			scroll.textContent = "scroll:" + iScrollVal;
		}

		window.addEventListener( "scroll", scrollEvent );

	</script>
</body>
</html>
